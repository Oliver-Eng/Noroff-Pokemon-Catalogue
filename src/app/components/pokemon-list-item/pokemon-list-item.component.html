<li class="border-gray-400 flex mb-6 mx-3">
    <div class="mx-auto align overflow-hidden bg-white rounded-3xl shadow-md w-60 h-56 shadow-red-900 border-solid border-2">
        <div class="w-full py-4 bg-gradient-to-b from-blue-100 to-transparent shadow-md">
            <img
                loading="lazy"
                class="object-cover w-32 h-32 mx-auto drop-shadow-[0_5px_5px_rgba(0,0,0,0.50)] -mt-4"
                [src]="pokemon?.image"
                [alt]="pokemon?.name"
            />
        </div>
        <div class="bg-red-800 shadow-xl w-14 h-8 mx-auto -my-4 rounded-3xl text-white flex justify-center align-middle">
            <a class="font-bold relative pt-0.5 pr-0.5">#{{ pokemon?.id }}</a>
        </div>
        <div class="py-4 text-center">
            <a class="block text-2xl font-bold text-gray-800 capitalize">
                {{ pokemon?.name }}
            </a>
            <button class="text-sm text-gray-700 relative bottom-0.5 hover:text-red-800">show more</button>
        </div>
    </div>
</li>
